<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>
<body>
    <input type="number" placeholder="Fahrenheit" oninput="fahrenheitTo(this.value)" id="tempFahrenheit">
    <input type="number" placeholder="Celsius" oninput="celsiusTo(this.value)" id="tempCelsius">
    <input type="number" placeholder="Kelvin" oninput="kelvinTo(this.value)" id="tempKelvin"> 
    <script src="./app.js"></script>
</body>
</html>
